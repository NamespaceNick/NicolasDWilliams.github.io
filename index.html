---
layout: default
title: Game Producer
---
<p id="gamesHeader">Game Projects</p>

<div id="gameTable">
  {% for game in site.data.game-table %}
  <div class="gameContainer">
    <img class="gameImg" src="{{ game.thumbnail }}" alt="{{ game.alt }}">
    <a class="gameImgLink" href="{{ game.projectLink }}">
      <div class="overlay">
        <div class="overlayText">{{ game.name }}</div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
