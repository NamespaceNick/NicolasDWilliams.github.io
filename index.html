---
layout: default
nav-url: /
---
<p id="gamesHeader">Recent Game Projects</p>

<div id="gameTable">
  {% for game in site.data.game-table %}
  <div class="gameContainer">
    <img class="gameImg" src="{{ game.thumbnail }}" alt="{{ game.alt }}">
		<div class="infoContainer">
			<div class="titleComponent"> 
				<p id="titleName">{{ game.name }}</p>
				<p id="titleRole">{{ game.role }}</p>
			</div>
			<!-- <div class="roleComponent"> {{ game.role }} </div> -->
			<!-- <div class="descriptionComponent"> {{ game.description }}</div> -->
			<!-- <div class="infoComponent"> Engine maybe? </div> -->
		</div>

    <a class="gameImgLink" href="{{ game.projectLink }}">
      <div class="overlay">
        <div class="overlayText">
          <p style="margin:0;font-size:30px;">{{ game.name }}</p>
          <p style="margin:0"><i>{{ game.role }}</i></p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
