<!-- PORTFOLIO HEADER  -->
<div class="header">
  <!-- <h1 style="background:red;font-size:50px;">WEBSITE UNDERGOING OVERHAUL, WILL BE FINISHED BY 5/5/2019</h1> -->
  <h1 id="nameTitle">Nicolas Williams</h1>
  <h2 id="jobTitle">Game Producer</h2>
</div>

<!-- NAVIGATION BAR -->
<ul id="navBar">
  {% for item in site.data.header %}
  <li class="navLink">
    <a href="{{ item.link }}" 
      class="navLink {% if page.nav-url == item.link %}active{% endif %}">
      {{ item.name }}
    </a>
  </li>
  {% endfor %}
</ul>
